name: Run mkdocs
on:
  push:
    branches:
      - docs
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.x
      - run: pip install mkdocs-material mkdocs-monorepo-plugin mkdocs-with-pdf
      - run: mkdocs gh-deploy --force